<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link for fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Monoton&display=swap" rel="stylesheet">
    <!-- Bootstrap4 CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--main.css connection-->    
    <link rel="stylesheet" href="main.css">
    <title>SV Shoes</title>
</head>
<body> 
    <!-- Header part which includes title, search bar, and icons(cart, location)-->   
    <header>
        <h1 class="title"></h1>
        <div class="container">
            <div class="complete-search">
                <input type="text" class="search" placeholder="Search Product">                
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>                
            </div>
            <a href=""><i class="fas fa-cart-arrow-down fa-2x"></i></a>
            <p class="cart-count"></p>
            <i class="fas fa-map-marker-alt fa-2x"></i>
        </div> 
        <div class="map-modal">
            <div class="map-content"> 
                <div class="close-map">&times;</div>
                <div id="map"></div>
            </div>
        </div>  
    </header>    
    <!--Navigation part-->
    <nav>
        <b>
           <ul class="nav-links">
               <li class="mens nav-list"><a href="#mensShoes"></a></li>
               <li class="womens nav-list"></li>
               <li class="kids nav-list"></li>
           </ul>
        </b>
    </nav>
    <!--Create banners slide show-->
    <main> 
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100 banner-one" alt="Mens Shoes">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 banner-two" alt="Sale-discount">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 banner-three" alt="Womens Shoes">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
    <!-- creating Mens Shoes section -->
    <section class="mens">
        <div class="mens-container">
            <h2 class="mens-shoes"></h2>
            <div class="mens-display-products" id="mensShoes"></div>
            <div class="mens-display-buttons"></div>            
        </div>
        <footer>
            <p class="copyright">Copyright Â©2019<br> SV Shoes by Sreelatha Vallabhaneni All rights reserved.</p>
        </footer>
    </section>
    <div class="bg-modal">
        <div class="modal-content">
            <!--&times; is the preferred HTML entity for close icons, rather than the letter "x"-->
            <div class="close">&times;</div>
            <!--<div class="images-list"></div>-->
            <img class="subimg-one" src="">
            <img class="subimg-two" src="">
           <div class="big-sub-image">
                <img class="big-image" src="">
            </div>         
            <!--Dropdown lists for color and size-->
            <form class="product-info" id="form" action= "/" method="GET">
                <b><p class="product-price"></p></b>
                <b><p class="product-name" id="search-name"></p></b>
                <label for="color"><b>Color:</b></label>
                <select class="colors-list" name="">
                    <option value="">Select Color</option>
                </select>
                <label for="size"><b>Size:</b></label>
                <select class="size-list" name="" >
                    <option value="">Select Size</option>
                </select>                             
            </form>
            <button type="submit" class="btn btn-primary">ADD to Cart</button>
        </div>
    </div>
    <div class="bg-modal-two">
        <div class="modal-content-two" id="cart-window">
            <div class="close-two">&times;</div>
            <p class="total"></p>
            <button type="button" class="btn btn-success">Check Out</button>
            <hr>
            <div class="cart-item">                
                <div class="cart-product"><u><b>Product Image</b></u></div>
                <div class="cart-price"> <u><b>Price in DKK</b></u></div>
               <!--<div class="cart-quantity"><u><b>Quantity</b></u></div>-->
                <div class="delete-btn"><u><b>Remove Product</b></u></div>                                               
            </div>             
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSItJ9Xr0x3pjqEWfbcpYy6Y9eVtwTaHg"></script>
    <!-- jquery, popper, Bootstrap 4 links-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- font awesome source link for vector icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="main.js"></script>
</body>
</html>
