<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap responsive meta tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Link for fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Monoton&display=swap" rel="stylesheet">
    <!-- Bootstrap4 CSS link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--main.css connection-->    
    <link rel="stylesheet" href="main.css">
    <title>SV Shoes</title>
</head>
<body> 
    <!-- Header part which includes title, search bar, and icons(cart, location)-->   
    <header>
        <h1 class="title"></h1>
        <div class="container">
            <div>
                <input type="text" class="search" placeholder="Search Product">
                <button class="search-btn" type="submit"><i class="fas fa-search"></i></button>
            </div>
            <i class="fas fa-cart-arrow-down fa-2x"></i>
            <i class="fas fa-map-marker-alt fa-2x"></i>
        </div>        
    </header>
    <!--Navigation part-->
    <nav>
        <b>
            <ul class="nav-links">
                <li class="mens nav-list"></li>
                <li class="womens nav-list"></li>
                <li class="kids nav-list"></li>
            </ul>
        </b>
    </nav>
    <!--Create banners slide show-->
    <main> 
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100 banner-one" alt="Mens Shoes">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 banner-two" alt="Sale-discount">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 banner-three" alt="Womens Shoes">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </main>
    <!-- creating Mens Shoes section -->
    <section class="mens">
        <div class="mens-container">
            <h2 class="mens-shoes"></h2>
            <!--<div class="btns-images">-->
            <div class="mens-display-products"></div>
            <div class="mens-display-buttons"></div>
              <!--  <img class="disp-images nike-img" src="" alt="">
                <img class="disp-images sneaker-img" src="" alt="">
                <img class="disp-images trekking-img" src="" alt="">
                <img class="disp-images winter-img" src="" alt="">
            <button type="button" name="Nike" class="btn1">Nike Shop Now</button>
            <button type="button" name="Sneaker" class="btn2">Sneaker Shop Now</button>
            <button type="button" name="Trekking Shoes" class="btn3">Trekking Shoes Shop Now</button>
            <button type="button" name="Winter Shoes" class="btn4">Winter Shoes Shop Now</button>-->
            <!--</div>-->
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, ducimus harum aliquam error delectus enim qui omnis ad excepturi autem, corrupti, aspernatur possimus alias officiis. Ab suscipit ipsum amet maxime.</p>
        </div>        
    </section>
    <div class="bg-modal">
        <div class="modal-content">
            <!--&times; is the preferred HTML entity for close icons, rather than the letter "x"-->
            <div class="close">&times;</div>
            <ul class="images-list"></ul>            
            
        </div>
    </div>
    
    


    <ul class=""></ul>
    <p class="total"></p>
    <!--Bootstrap 4 jquery, popper links-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- font awesome source link for vector icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="main.js"></script>
</body>
</html>
